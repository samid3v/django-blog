{% extends 'base.html' %}
{% load humanize %}

{% block title %}
    welcome to Speakout
{% endblock  %}

{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong class="mr-4">Error</strong>{{message}}
</div>
{% endfor %}
{% endif %}
<div class="row d-flex justify-content-center">

    <!-- Default form login -->
<form class="text-center border border-light p-5 col-md-6" action="/login" method="post">
{% csrf_token %}

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="text" id="username" name="username" class="form-control mb-4" placeholder="username">

    <!-- Password -->
    <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    <!-- Register -->
    <p>Not a member?
        <a href="{% url 'register' %}">Register</a>
    </p>
</form>
<!-- Default form login -->
</div>
{% endblock %}
